  <style>
    /* Lampe de lave */
    #lava-lamp {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    /* Animation des bulles */
    @keyframes float {
      0% {
        transform: translateY(0%) rotate(0deg) scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: translateY(-50vh) rotate(45deg) scale(1.2);
        opacity: 0.9;
      }

      100% {
        transform: translateY(-100vh) rotate(90deg) scale(1);

        .bubble {
          position: absolute;
          bottom: 0;
          width: 50px;
          height: 50px;
          background-color: orange;
          border-radius: 50%;
          animation: float 5s linear infinite;

        }
      }
    }
  </style>
